name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  # ğŸ”´ CORRECCIÃ“N 2: Se aÃ±ade 'packages: write' para permitir la subida a ghcr.io
  packages: write 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      # ğŸ”´ CORRECCIÃ“N 1: Uso del bloque multi-lÃ­nea '|' para ejecutar dos comandos separados
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # AsegÃºrate de que este archivo existe, si se llama 'requeriment.txt', cÃ¡mbialo aquÃ­.

    - name: ğŸ§ª Run tests
      # Nota: Pytest ya estÃ¡ en tu lista de requerimientos, por lo que este comando es correcto.
      run: pytest

    - name: ğŸ§¹ Run lint
      # ğŸ”´ CORRECCIÃ“N 3: Se aÃ±ade la instalaciÃ³n de flake8 antes de ejecutarlo.
      run: |
        pip install flake8
        flake8 .

    - name: ğŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: . # Aseguramos que el contexto de build es la raÃ­z del repo
        push: true
        # âš ï¸ Nota: El repositorio debe ser ${{ github.repository }} para ser genÃ©rico.
        # Si 'DKcatotin/Trabajo_python' es el nombre exacto del repo:
        tags: ghcr.io/DKcatotin/Trabajo_python:latest